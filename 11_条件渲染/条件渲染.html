<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前n的值:{{n}}</h2>
        <button @click="n++">点击n+1</button>
        <div v-show="n===1">1</div>
        <div v-show="n===2">2</div>
        <div v-show="n===3">3</div>

        <!-- v-else 和 v-else-if -->
        <div v-if="n===1">111</div>
        <div v-else-if="n===2">222</div>
        <div>@</div>
        <div v-else-if="n===3">333</div>
        <div v-else>other</div>

        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎,{{name}}</h2> -->
        <!-- <h2 v-show="1===1">欢迎,{{name}}</h2> -->
        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">欢迎,{{name}}</h2>

        <!-- template只能搭配v-if -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>😊</h2>
        </template>

    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data: {
            name: "哈哈",
            n: 0
        }
    })
</script>

</html>
