<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>差值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" v-bind:x="hello">百度一下</a>
        <hr>
        <a :href="url" :x="hello">百度一下，{{school.name}}</a>
    </div>
</body>
<!-- 
        Vue模板语法有两大类：
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}，xxx是js表达式，且可以直接读取data中的所有属性
        2.指令语法：
            功能：用于解析标签（包括标签属性，标签体内容， 绑定事件...）
            
     -->
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data: {
            name: "李焕英",
            url: "https://www.baidu.com",
            hello: "你好",
            school: {
                url: "https://qq.com",
                name: "你就知道"
            }
        }
    })
</script>

</html>
