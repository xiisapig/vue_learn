<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <button v-on:click="showInfo1">点击试一下(不传参)</button>
        <button @click="showInfo2($event, 66)">点击试一下(传参)</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        methods: {
            //showInfo(event) {
            //console.log(this == vm), // true
            //console.log(event.target.innerText)
            //alert("Hello,World")
            // }
            showInfo1: (event) => {
                console.log(this == vm) // false, 不是vm对象
            },
            showInfo2(event, number) {
                console.log(number),
                    console.log(event)
                // alert("同学你好")
            }

        }
    })
</script>

</html>
