<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        data与el的两种写法
        1.el有2种写法
            1.new Vue时候配置el属性
            2.先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        2.data有两种写法
            1.对象式
            2.函数式
            如何选择：组件必须使用函数式，不然会报错
        3.一个重要的原则
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    // el的两种写法
    /*
    const v = new Vue({
        //el: "#root",
        data: {
            name: "CIB"
        }
    })
    console.log(v)
    v.$mount('#root')
    */

    // data的两种写法
    new Vue({
        el: "#root",
        // 函数式
        data() {
            console.log('@@@', this) // this此处代表vue对象
            return {
                name: "CIB"
            }
        }
    })
</script>

</html>
